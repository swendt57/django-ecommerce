{% extends 'base.html' %}

{% block page_title %}Password Reset{% endblock %}

{% block page_heading %}Password Reset{% endblock %}

{% block content %}
    <h3>Forgot password?</h3>
    <p>enter your email in the form below</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
